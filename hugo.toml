baseURL = "/"
languageCode = "en-us"
title = "Dynamic Restaurant Menu"

# Enable features
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

# Build settings
minify = false  # Set to true for production builds
buildDrafts = false
buildFuture = false

# Menu configuration
[params]
  menuTitle = "Our Menu"
  restaurantName = "Delicious Restaurant"
  tagline = "Fresh ingredients, amazing flavors"
  # Bot API URL for fetching user-specific menus
  # This is a development default - change to your production bot API URL when deploying
  # Example for production: botApiUrl = "https://your-bot-api.example.com"
  botApiUrl = "http://localhost:8080"

[menu]
  [[menu.main]]
    name = "Menu"
    url = "/menu/"
    weight = 1
