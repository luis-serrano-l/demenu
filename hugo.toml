baseURL = "/"
languageCode = "en-us"
title = "Dynamic Restaurant Menu"

# Enable features
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

# Build settings
minify = false  # Set to true for production builds
buildDrafts = false
buildFuture = false

# Menu configuration
[params]
  menuTitle = "Our Menu"
  restaurantName = "Delicious Restaurant"
  tagline = "Fresh ingredients, amazing flavors"
  # Bot API URL for fetching user-specific menus
  # Set this to your bot API endpoint (required for /menu/{hash} routes to work)
  # For local development: botApiUrl = "http://localhost:8080"
  # For production: botApiUrl = "https://your-bot-api.example.com"
  # Leave empty or unset if you only want to use the default menu at /menu
  botApiUrl = "http://localhost:8080"

[menu]
  [[menu.main]]
    name = "Menu"
    url = "/menu/"
    weight = 1
