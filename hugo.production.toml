# Production configuration for GitHub Pages
# Use this when building for production: hugo --config hugo.production.toml

baseURL = "https://YOUR_USERNAME.github.io/demenu/"
languageCode = "en-us"
title = "Dynamic Restaurant Menu"

# Enable features
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

# Build settings
minify = true  # Minify for production
buildDrafts = false
buildFuture = false

# Menu configuration
[params]
  menuTitle = "Our Menu"
  restaurantName = "Delicious Restaurant"
  tagline = "Fresh ingredients, amazing flavors"
  # Bot API URL - Set this to your production bot API endpoint (required for /menu/{hash} routes)
  # This is the URL where your demenu_bot is running and accessible
  # Example: botApiUrl = "https://your-bot-api.example.com"
  # For local development: botApiUrl = "http://localhost:8080"
  # IMPORTANT: Update this with your actual bot API URL before deploying
  # The endpoint should be publicly accessible and serve JSON at /api/user/:hash/menu.json
  botApiUrl = "https://demenubot-production.up.railway.app"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Menu"
    url = "/menu/"
    weight = 2

