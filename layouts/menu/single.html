{{- define "main" }}
    <div class="container">
        <div id="menu-loading" style="text-align: center; padding: 2rem; display: none;">
            <p>Loading menu...</p>
        </div>
        <div id="menu-error" style="display: none; text-align: center; padding: 2rem; color: red;">
            <p>Error loading menu. Please check your link.</p>
        </div>
        <div id="menu-static" style="display: none;">
            {{- partial "menu.html" . }}
        </div>
        <div id="menu-dynamic" style="display: none;"></div>
    </div>
{{- end }}
