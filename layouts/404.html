<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>
<body>
    <main>
        <div class="container">
            <div id="menu-loading" style="text-align: center; padding: 2rem;">
                <p>Loading menu...</p>
            </div>
            <div id="menu-error" style="display: none; text-align: center; padding: 2rem; color: red;">
                <p>Error loading menu. Please check your link.</p>
            </div>
            <div id="menu-static" style="display: none;">
                {{ partial "menu.html" . }}
            </div>
            <div id="menu-dynamic" style="display: none;"></div>
        </div>
    </main>
    {{ partial "footer.html" . }}
    <script>
        // Set bot API URL from Hugo config
        window.BOT_API_URL = {{ if .Site.Params.botApiUrl }}"{{ .Site.Params.botApiUrl }}"{{ else }}""{{ end }};
        
        // Check if this is a menu route - if not, show 404 immediately
        (function() {
            const path = window.location.pathname;
            const menuMatch = path.match(/\/menu\/([^\/]+)$/);
            if (!menuMatch) {
                // Not a menu route - show 404
                document.addEventListener('DOMContentLoaded', function() {
                    const menuLoading = document.getElementById('menu-loading');
                    const menuError = document.getElementById('menu-error');
                    if (menuLoading) menuLoading.style.display = 'none';
                    if (menuError) {
                        menuError.style.display = 'block';
                        menuError.innerHTML = '<p>Page not found. If you were looking for a menu, please check your link.</p>';
                    }
                });
            }
            // If it is a menu route, menu.js will handle it
        })();
    </script>
    <script src="{{ "js/menu.js" | relURL }}"></script>
</body>
</html>
