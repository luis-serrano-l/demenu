<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>
<body>
    <main>
        <div class="container">
            <div id="menu-loading" style="text-align: center; padding: 2rem;">
                <p>Loading menu...</p>
            </div>
            <div id="menu-error" style="display: none; text-align: center; padding: 2rem; color: red;">
                <p>Error loading menu. Please check your link.</p>
            </div>
            <div id="menu-static" style="display: none;">
                {{ partial "menu.html" . }}
            </div>
            <div id="menu-dynamic" style="display: none;"></div>
        </div>
    </main>
    {{ partial "footer.html" . }}
    <script>
        // Set bot API URL from Hugo config
        window.BOT_API_URL = {{ .Site.Params.botApiUrl | default "http://localhost:8080" | jsonify }};
    </script>
    <script src="{{ "js/menu.js" | relURL }}"></script>
</body>
</html>
