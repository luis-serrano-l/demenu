<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>
<body>
    <main>
        <div class="container">
            <div id="menu-loading" style="text-align: center; padding: 2rem;">
                <p>Loading menu...</p>
            </div>
            <div id="menu-error" style="display: none; text-align: center; padding: 2rem; color: red;">
                <p>Error loading menu. Please check your link.</p>
            </div>
            <div id="menu-static" style="display: none;">
                {{ partial "menu.html" . }}
            </div>
            <div id="menu-dynamic" style="display: none;"></div>
        </div>
    </main>
    {{ partial "footer.html" . }}
    <script>
        // Set bot API URL from Hugo config
        window.BOT_API_URL = {{ .Site.Params.botApiUrl | default "" | jsonify }};
        
        // Check if this is a menu route that should be handled
        (function() {
            const path = window.location.pathname;
            // If path matches /menu/{hash} pattern, handle it
            const menuMatch = path.match(/\/menu\/([^\/]+)$/);
            if (menuMatch) {
                // This is a menu hash route, the menu.js will handle it
                return;
            }
            // Otherwise, this is a real 404
            document.getElementById('menu-loading').style.display = 'none';
            document.getElementById('menu-error').style.display = 'block';
            document.getElementById('menu-error').innerHTML = '<p>Page not found. If you were looking for a menu, please check your link.</p>';
        })();
    </script>
    <script src="{{ "js/menu.js" | relURL }}"></script>
</body>
</html>
